name: Render Syllabus
on:
  push: 
    branches:
      - main
      - Fall22
    paths:
      - 'syllabus/**'
  workflow_dispatch:

jobs:
  render:
    name: Render Syllabus
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install TinyTeX
        uses: r-lib/actions/setup-tinytex@v1
        env:
          # install full prebuilt version
          TINYTEX_INSTALLER: TinyTeX      
      - name: Install rmarkdown
        run: Rscript -e 'install.packages(c("rmarkdown", "kableExtra"))'
      - name: Render
        run: |
          cd syllabus
          Rscript -e 'rmarkdown::render("syllabus.Rmd", output_format = "pdf_document")'
          mkdir ../assets
          mv syllabus.pdf ../assets/
      - name: Commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b gh-pages
          git add -f assets/syllabus.pdf
          git commit -m "update syllabus"
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: True
